{% extends "layout.html" %}

{% block body %}

<div class="grid-container">
    <div class="navigation-bar grid-item-row-1">
        <div class="navigation-bar-left">
            <div>
                <a href="/" >Home</a>
            </div>
        </div>
        <div class="navigation-bar-right">
            <div>
                <input type="search">
                <button>Search</button>
            </div>
        </div>
    </div>
    <div class="grid-item-row-2">
        <form class="box" id="createLinkedidentityForm" action="/Linkedidentity" method="POST">
            <fieldset id="createLinkedidentityFormFieldSet" class="container">
                <div class="field">
                    <label class="label">NIN:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="NIN" name="NIN" type="text" placeholder="NIN" required>
                    </div>
                </div>
                <div class="field">
                    <label class="label">BVN:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="BVN" name="BVN" type="text" placeholder="BVN">
                    </div>
                </div>
                <div class="field">
                    <label class="label">Mobile numbers:</label>
                    <div class="control has-icons-right">
                        <input class="input" id="mobileNumbers" name="mobileNumbers" type="text" placeholder="Mobile Numbers">
                    </div>
                
                
                <div class="field is-grouped">
                    <div class="control">
                        <button type="submit" id="submitCreateLinkedidentityForm" class="button is-link is-small">Submit</button>
                    </div>
                    <div class="control">
                        <button type="reset" class="button is-light is-small">Clear</button>
                    </div>
                </div>
            </fieldset>
        </form>
        
    </div>
</div>


<section class="section">
    <div class="container">
        <div id="notification" class="notification container is-hidden animated slideInUp">
            <button class="delete"></button>
            <div id="notificationMessage">
                {{notificationMessage}}
            </div>
        </div>
    </div>
</section>




{% endblock %}

<script>
    const createLinkedidentityForm = document.getElementById('createLinkedidentityForm');

    createLinkedidentityForm.addEventListener('submit', (event) => {
    event.preventDefault();

    //Get fields and check validities
    const NIN = document.getElementById('NIN').value;
    if (NIN == '') {
        NIN.reportValidity();
        return false;
    }

    
   
    const BVN= document.getElementById('BVN').value;
    if (BVN == '') {
        BVN.reportValidity();
        return false;
    }

    const mobileNumbers = document.getElementById('mobileNumbers').value;
    if (mobileNumbers == '') {
        mobileNumbers.reportValidity();
        return false;
    }
    
    
    

    //start the button spinner
    document.getElementById("submitCreateLinkedidentityForm").classList.add("is-loading");

    //prepare init for fetch
    const init = {
        method: 'Post',
        headers: {
            'Content-Type': 'application/json'
        },
        //credentials: 'same-origin',
        body: JSON.stringify({ NIN, BVN, mobileNumbers })
    }

    //call fetch
    fetch('/Linkedidentity', init)
        .then(response => response.json())
        .then(data => {
            //alert(JSON.stringify(data))
            //remove spinner class
            document.getElementById("submitCreateLinkedidentityForm").classList.remove("is-loading");
            //set notification
            document.getElementById("notificationMessage").innerHTML = 'Linkedidentity creation successful';
            //add notification color class sent
            document.getElementById("notification").classList.add("is-success");
            //remove is-hidden from notificationWrapper
            document.getElementById("notification").classList.remove("is-hidden");

        })
        .catch(error => {
            //remove spinner class
            document.getElementById("submitCreateLinkedidentityForm").classList.remove("is-loading");

            document.getElementById("notificationMessage").innerHTML = error.message;
            //add notification color class sent
            document.getElementById("notification").classList.add("is-danger");
            //remove is-hidden from notificationWrapper
            document.getElementById("notification").classList.remove("is-hidden");

        });
    })

</script>
